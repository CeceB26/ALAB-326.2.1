<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
 body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f5f7fa;
  font-family: Arial, sans-serif;
}

/* the blue/gray panel */
.blue-box {
  width: 80vw;
  max-width: 1200px;
  background-color: #dae3ed;
  box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15);
  border-radius: 8px;
  padding: 48px 24px;          /* more space like the reference */
  box-sizing: border-box;

  display: flex;
  justify-content: center;      /* center card horizontally */
  align-items: center;          /* center card vertically (matches reference) */
}

/* the white card */
.card {
  width: 100%;
  max-width: 320px;             /* this is the big difference */
  background: #fff;
  border-radius: 16px;
  padding: 16px;
  box-shadow: 0 12px 24px rgba(0,0,0,0.12);
  box-sizing: border-box;
  text-align: center;
}

/* image should fill the card padding area */
.card-img-top {
  width: 100%;
  display: block;
  border-radius: 12px;
}

/* text spacing */
.card-title {
  margin: 18px 0 12px;
  font-size: 20px;
}

.card-text {
  margin: 0;
  font-size: 14px;
  line-height: 1.4;
  color: #555;
}

/* put attribution under everything, not inside the card */
.attribution {
  font-size: 11px;
  text-align: center;
  margin-top: 16px;
}
  </style>
</head>
<body>
  <section>
      <div class="blue-box">
        <div class="card" style="width: 18rem;">
  <img src="../qr-code-component-main/images/image-qr-code.png" class="card-img-top" alt="...">

  <div class="card-body">
    <h4 class="card-title">Improve your front-end skills by building projects</h4>
    <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
     
  <div class="attribution">
     <a href="#" class="btn btn-primary">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cece Beck</a>.</a>
  </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
